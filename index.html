<body>
    <main>
        <section class="intro">
            <img src="assets/img/items/strelizia_full.png" alt="Strelizia" class="hero_strelizia">

                    <span>Code:</span>
                    000
                </p>
            </div>
            <img src="/assets/img/items/hiro_zero_two.png" alt="Hiro & Zero Two" class="hiro_zero_two graymaker">
        </section>

        <section class="title_reveal">
            <p class="anime_name">Darling In The Fran<span class="blue_x">x</span><span class="red_x">x</span></p>
        </section>

        <section class="first_scene_bg">
            
            <div class="first_scene">
                <span class="first_scene_first_char_face graymaker"></span>
                <span class="first_scene_sidenote_01 first_scene_sidenote_01_position_1">Parasite</span>
                <span class="first_scene_sidenote_01 first_scene_sidenote_01_position_2">Code:</span>
                <span class="first_scene_code">016</span>
                <span class="first_scene_name">Hiro</span>
                <span class="first_scene_franxx">Strelizia</span>
            </div>
    
            <div class="first_scene">
                <span class="first_scene_second_char_face graymaker"></span>
                <span class="first_scene_sidenote_01 first_scene_sidenote_01_position_1">Parasite</span>

                <span class="first_scene_code">002</span>
                <span class="first_scene_name">Zero2</span>
                <span class="first_scene_franxx">Strelizia</span>

        </section>
